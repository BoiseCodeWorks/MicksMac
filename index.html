    body.debug .container-fluid {
      outline: 2px double blue;

    body.debug .row {

<body class=" bg-light">
  <header class="container-fluid bg-primary p-3 text-light">
    <h1>Mick's Mac</h1>
  </header>
  <main class="container-fluid d-flex flex-column justify-content-center  text-dark">
    <div class="row justify-content-center   h-100">
      <div id="party" class="col-10 bg-white rounded shadow p-5">
        <div class="row justify-content-center">
          <!-- cart will go here -->
          <div class="col-10 rounded border border-dark shadow-inset p-3">
            <ul id="cart">
              <li>item name - item cost</li>
            </ul>

          </div>
          <p class="col-10">total: $ <span id="total"></span></p>
          <div class="col-10">
            <button class=" btn btn-warning" onclick="checkout()"> checkout</button>
          </div>
        </div>
        <div id="items" class="row">
          <!-- items will go here -->
          <div class="col-4 text-center">
            <img class="img-fluid"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiaKdZemPZ4LPrWuMXqDvtbYLGupo9kxjq-mTvhiae9B0HAw00KqFm5ah75tThXYAT6O2Gdr1_&usqp=CAc"
              alt="">
            <button class="btn btn-primary btn-block" onclick="addNoodles()"> item</button>
            <p>$4.00</p>
          </div>
          <div class="col-4 text-center">
            <img class="img-fluid"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiaKdZemPZ4LPrWuMXqDvtbYLGupo9kxjq-mTvhiae9B0HAw00KqFm5ah75tThXYAT6O2Gdr1_&usqp=CAc"
              alt="">
            <button class="btn btn-primary btn-block" onclick="addNoodles()"> item</button>
            <p>$4.00</p>
          </div>
          <div class="col-4 text-center">
            <img class="img-fluid"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiaKdZemPZ4LPrWuMXqDvtbYLGupo9kxjq-mTvhiae9B0HAw00KqFm5ah75tThXYAT6O2Gdr1_&usqp=CAc"
              alt="">
            <button class="btn btn-primary btn-block" onclick="addNoodles()"> item</button>
            <p>$4.00</p>
          </div>
        </div>


      </div>

      <!-- marquee bounce -->
      <marquee direction="down" width="100%" height="100%" behavior="alternate">
        <marquee class="py-5" behavior="alternate" direction="">
          <div class="dvd">
            <div class="face front"><img class="img-fluid"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                alt="" srcset=""></div>
            <div class="face back"><img class="img-fluid"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                alt="" srcset=""></div>
            <div class="face left"><img class="img-fluid"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                alt="" srcset=""></div>
            <div class="face right"><img class="img-fluid"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                alt="" srcset=""></div>
            <div class="face top"><img class="img-fluid"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                alt="" srcset=""></div>
            <div class="face bottom"><img class="img-fluid"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                alt="" srcset=""></div>
          </div>
        </marquee>
      </marquee>
    </div>

  </main>
